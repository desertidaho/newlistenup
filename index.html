<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <title>Listen Up</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- Plugin CSS -->
  <link rel="stylesheet" href="device-mockups/device-mockups.min.css">
  <!-- Custom styles for this template -->
  <link href="css/new-age.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar fixed-top navbar-transparent justify-content-center mt-2" style="visibility: hidden;">
    <div class="row" id="nav-search">
      <audio controls autoplay class="my-audio song-audio" id="playAudio" src="" type="audio/ogg"></audio>
      <a style="cursor: pointer;"><img src="img/search.png" alt="search icon" class="ml-4 mt-3" style="width: 2rem; height: 2rem;" onclick="app.controllers.itunesCtrl.home();"></a>
    </div>
    
  </nav>

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100" id="main">
        <div class="col-sm-12 my-auto">
          <div class="header-content mx-auto">
            <h1 class="title">Listen Up<i class="fas fa-arrow-circle-up ml-3"></i></h1>
            <h2 class="subtitle">A free music previewer for all your favorite artists, albumns, and songs</h2>
            <div class="mb-5" id="form-search">
              <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                <div class="form-group header-content mx-auto">
                  <input type="text" class="form-control song-input mr-3 mb-3" name="artist" placeholder="Artist, Album, Song..." id="song-input" />
                  <button type="submit" class="btn btn-lg btn-light mb-3" id="get-music-button">Search Music</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- search results -->
  <div class="container-fluid pt-5" style="background-color: black; display: none;" id="songdiv">
    <div class="row pt-5" id="songs">
      <!-- insert music results from song.js template -->
    </div>
  </div>
  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for this template -->
  <script src="js/new-age.min.js"></script>
  <script type="module" src="app/main.js"></script>
  

</body>

</html>
